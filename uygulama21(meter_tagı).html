<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formum</title>
</head>
<body>
    <!--meter, ölçüm yapmak ve sonuçları görmek için klanıllır-->
    <p><strong>aldıkları puanlar:</strong> </p>
    <p><label for="bulent">bülent:</label>
    <meter id="bulent" min="20" low="50" high="70" max="100" value="55"></meter>55</p>
    <p><label for="hamza">hamza:</label>
    <meter id="hamza" min="0" low="10" high="60" max="100" value="76"></meter>76</p>
    <p><label for="esat">esat:</label>
    <meter id="esat" min="0" low="10" high="30" max="100" value="12"></meter>12</p>
    <p><label for="salih">salih:</label>
    <meter id="salih" min="0" low="2" high="5" max="100" value="2"></meter>2</p>
</body>
</html>
